<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./calculator/calculator.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>SIMPLE CALCULATOR</h1>
        </div>
        <div class="parentMain">
            <div id="screen"></div>
            <div class="btnParent">
                <button class="btns" onClick="getValue(7)">7</button>
                <button class="btns" onClick="getValue(8)">8</button>
                <button class="btns" onClick="getValue(9)">9</button>
                <button class="btns" onClick="getValue('')">Del</button>
                <button class="btns" onClick="getValue(4)">4</button>
                <button class="btns" onClick="getValue(5)">5</button>
                <button class="btns" onClick="getValue(6)">6</button>
                <button class="btns" onClick="getValue('/')">/</button>
                <button class="btns" onClick="getValue(1)">1</button>
                <button class="btns" onClick="getValue(2)">2</button>
                <button class="btns" onClick="getValue(3)">3</button>
                <button class="btns" onClick="getValue('*')">x</button>
                <button class="btns zero" onClick="getValue(0)">0</button>
                <button class="btns sml" onClick="getValue('-')">-</button>
                <button class="btns sml" onClick="getValue('+')">+</button>
                <button class="btns zero" onClick="getValue('=')">=</button>
                <button class="btns back" onClick="getValue('back')"><---</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
